<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="p-4 border rounded shadow">
        <div class="form-group">
          <label for="email" class="text-info">Email:</label>
          <input type="email" formControlName="email" class="form-control" appRainbow aria-label="Email" />
          <div *ngIf="email?.invalid && email?.touched">
            <small class="text-danger">The Email address is incorrect</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="text-info">Password:</label>
          <input type="password" formControlName="password" class="form-control" appRainbow aria-label="Password" />
          <div *ngIf="password?.invalid && password?.touched">
            <small class="text-danger">Password should have 4 characters minimum.</small>
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mt-3">Envoyer</button>
      </form>
    </div>
  </div>
</div>
