<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <div class="card login-card p-4 border rounded shadow">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="email" class="text-dark">Email:</label>
            <input type="email" formControlName="email" class="form-control" appRainbow aria-label="Email" required />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
              <small>The Email address is incorrect</small>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="text-dark">Password:</label>
            <input type="password" formControlName="password" class="form-control" appRainbow aria-label="Password" required />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
              <small>Password should have 4 characters minimum.</small>
            </div>
          </div>

          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger btn-block mt-3">Login</button>
        </form>
      </div>
      <div class="mt-3 text-center register-link">
        <p>Don't have an account? <a routerLink="/register" class="register-now-link">Register here</a></p>
      </div>
    </div>
  </div>
</div>
