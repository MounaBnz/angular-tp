<form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
  <!-- Email -->
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      [class.is-invalid]="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)"
    />
    <!-- Error message -->
    <div
      class="invalid-feedback"
      *ngIf="loginForm.get('email')!.touched && loginForm.get('email')!.invalid"
    >
      Please enter a valid email address.
    </div>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
      [class.is-invalid]="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)"
    />
    <!-- Error message -->
    <div
      class="invalid-feedback"
      *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.invalid"
    >
      Password must be at least 4 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
</form>
