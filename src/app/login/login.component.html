<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate class="p-4 border rounded shadow">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="text-info">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)"
          />
          <!-- Error message -->
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <small class="text-danger">Please enter a valid email address.</small>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="text-info">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)"
          />
          <!-- Error message -->
          <div
            class="invalid-feedback"
            *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.invalid"
          >
            Password must be at least 4 characters long.
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mt-3">Envoyer</button>
      </form>
    </div>
  </div>
</div>
