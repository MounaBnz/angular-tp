<div class="container my-5">
  <!-- Logo and header -->
  <div class="text-center mb-5">
    <img src="./../../assets/images/logo-removebg-preview.png" alt="Blog Logo" class="blog-logo" />
    <h1 class="blog-title">Palestine Chronicles</h1>
    <h2 class="latest-articles-title">Latest Articles on Palestine</h2>
  </div>

<!-- Display the card if showCard is true -->
<div *ngIf="showCard" class="card mt-5 alert-card">
  <div class="card-body">
    <div class="alert-icon">
      <img src="./../../assets/images/warning.png" alt="Warning Icon">
    </div>
    <div class="alert-message">
      <p class="alert-text">To access this exclusive content, you need to be logged in.</p>
      <p class="alert-text">Please subscribe to continue.</p>
    </div>
    <button (click)="redirectToLogin()" class="btn btn-login">Log In</button>
  </div>
</div>


  <div class="row">
    <!-- Articles -->
    <div *ngFor="let article of paginatedArticles; let i = index" class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card h-100 article-card">
        <img [src]="getImageForArticle(i)" class="card-img-top article-image" alt="Article Image">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ getSummary(article.content) }}</p>
          <button (click)="viewArticleDetail(article.id)" class="btn btn-read-more">Read More</button>
        </div>
        <div class="card-footer">
          <small class="text-muted">Published on {{ article.date | date:'mediumDate' }}</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="text-center">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)"></a>
      </li>
    </ul>
    <p class="total-pages">Page {{ currentPage }} of {{ pages.length }}</p>
  </div>
  </div>
