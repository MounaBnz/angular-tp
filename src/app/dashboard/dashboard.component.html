<div class="container-fluid">
  <!-- Main content -->
  <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
    <h1 class="h2">Dashboard</h1>

    <!-- User Management Section -->
    <section class="my-4 user-management">
      <h2>User Management</h2>
      <input type="text" [(ngModel)]="searchText" placeholder="Search users..." class="form-control my-3">

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | filter: searchText; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteUser(user.id)">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Article Interaction Analytics -->
    <section class="my-4 article-analytics">
      <h3>Article Interaction Analytics</h3>
      <div class="card-deck">
        <div class="card mb-4" *ngFor="let article of articles">
          <div class="card-body">
            <h4 class="card-title">{{ article.title }}</h4>
            <div class="progress-container mb-2">
              <div class="progress-bar" [ngStyle]="{'width': getLikePercentage(article) + '%'}"></div>
            </div>
            <span>{{ getLikePercentage(article) }}% Likes</span>
            <div class="progress-container">
              <div class="progress-bar dislike" [ngStyle]="{'width': getDislikePercentage(article) + '%'}"></div>
            </div>
            <span>{{ getDislikePercentage(article) }}% Dislikes</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
